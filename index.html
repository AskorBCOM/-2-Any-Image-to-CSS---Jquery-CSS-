<html>
<head>
  <title>Any Image to CSS - jQuery</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

<div class="header">
    <h2> Any Image to CSS converter</h2>
    <div>Demo <a href="#">Tutorial Link</a> - AskorB <a href="http://www.askorb.com">askorb.com</a><br><br></div> 
  </div>

<div class='container'>
  <div class='config'>
    <label>Choose Image:</label>
    <input id='upload' type='file'>
    <label>PixelSize:</label>
    <input id='size' type='number' value='1'>
    <label>Space:</label>
    <input id='space' type='number' value='0'>
    <label>Alpha:</label>
    <select id='alpha'>
      <option value='yes'>Yes</option>
      <option value='no'>No</option>
    </select>
    <label>Pixel Roundess:</label>
    <input id='roundness' type='number' value='0'>
    <div class='actions'>
      <button id='convert'>Convert</button>
    </div>
    <div class='css'>
      <textarea></textarea>
    </div>
  </div>
  <div class='results'>
    <div class='pixelsCont'>
      <div class='pixels'></div>
    </div>
  </div>
</div>
</body>
</html>
